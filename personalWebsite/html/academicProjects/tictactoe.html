   <h1 class="topHeader">
      <i class="fa-solid fa-lightbulb headerIcon"></i> Tic Tac Toe
   </h1>
   <div class="flexContainer">
      <div class="leftOfMain"><br></div>
      <div class="centerColumn" id="tictactoeCenterColumn">
         <div id="gameContainer">
            <div id="spaceFix"></div>
            <div id="gameBoard" >
               <div class="space" id="0,0" onclick="clickSpace(0,0)"></div>
               <div class="space" id="0,1" onclick="clickSpace(0,1)"></div>
               <div class="space" id="0,2" onclick="clickSpace(0,2)"></div>
               <div class="space" id="1,0" onclick="clickSpace(1,0)"></div>
               <div class="space" id="1,1" onclick="clickSpace(1,1)"></div>
               <div class="space" id="1,2" onclick="clickSpace(1,2)"></div>
               <div class="space" id="2,0" onclick="clickSpace(2,0)"></div>
               <div class="space" id="2,1" onclick="clickSpace(2,1)"></div>
               <div class="space" id="2,2" onclick="clickSpace(2,2)"></div>
            </div>
            <div id="infoBox">
               <div id="spaceFix"></div>
               <div id="startEndContainer">
                  <div class="gameToggle" id="startGame" onclick="gameStart()">Start Game</div>
               </div>
               <div id="turnContainer"></div>
               <div id="gameOverContainer"></div>
            </div>
         </div>
      </div>
      <div class="rightOfMain"><br></div>
   </div>
   <div id="themeContainer">
      <div id="formInputs">
         <div class="radioContainer">
            <label for="default1">Default 1</label><br>
            <input type="radio" id="default1" name="theme" onclick="radioClick('default1')">
         </div>
         <div class="radioContainer">
            <label for="default2">Default 2</label><br>
            <input type="radio" id="default2" name="theme" onclick="radioClick('default2')">
         </div>
         <div class="radioContainer">
            <label for="customTheme">Custom</label><br>
            <input type="radio" id="customTheme" name="theme" onclick="radioClick('customTheme')">
         </div>
      </div>
      <div id="themeSpacerBar"></div>
      <div id="colorInputContainer">
         <div class="colorInput">
            <label for="clrInput1">Color 1</label>
            <input type="color" name="clrInput1" id="clrInput1" disabled onchange="applyCustomColors()">
         </div>
         <div class="colorInput">
            <label for="clrInput2">Color 2</label>
            <input type="color" name="clrInput2" id="clrInput2" disabled onchange="applyCustomColors()">
         </div>
         <div class="colorInput">
            <label for="clrInput3">Color 3</label>
            <input type="color" name="clrInput3" id="clrInput3" disabled onchange="applyCustomColors()">
         </div>
         <div class="colorInput">
            <label for="clrInput4">Color 4</label>
            <input type="color" name="clrInput4" id="clrInput4" disabled onchange="applyCustomColors()">
